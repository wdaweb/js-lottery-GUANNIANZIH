        練習三:
        // 先設一個去數值區間的 function
        function getnumber(min, max) {
            return Math.round(Math.random() * (max - min)) + min
        }

        function getlottery() {
            // 宣告第一區的文字
            let status = `第一區號碼為: `
            // 宣告第二區的文字
            let status2 = `第二區號碼為: `
            // 宣告一個空的陣列等等 push 數字進去
            let numberArray = []
            // 宣告 n 放隨機數字用來放 genNumber()的數字
            let n = 0
            // 做一個 for 迴圈跑 6 次 + if 判斷式去判斷有沒有重複值
            for (i = 1; i <= 6; i++) {
                n = getnumber(1, 38)
                // 判斷陣列裡面的數字有沒有重複: .indexOf 如果沒有重複會回傳 -1
                // .indexOf 如果有重複會回傳索引值; 回傳索引 >= 0 代表數值重複 + continue 略過這次
                if (numberArray.indexOf(n) >= 0) {
                    continue
                    // 如果沒重複就把值 push 到陣列裡
                } else {
                    numberArray.push(n)
                }
                // 最後 return 第一區、第二區的數字
            }
            return status + numberArray + '<br>' + status2 + getnumber(1, 8)
        }
        document.write(getlottery())
